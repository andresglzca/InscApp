<ion-header>

  <ion-navbar>
    <ion-title>Información General</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="white-box camperos">
    <ion-card-header>
      <h2  class="box-title">Camperos</h2>
    </ion-card-header>
    <ion-card-content>
      <ul class="list-inline two-part">
        <li><ion-icon name="people" item-start></ion-icon></li>
        <li class="text-right"><span>{{totalCamperos}}/80 </span></li>
      </ul>
    </ion-card-content>
  </ion-card>

  <ion-card class="white-box inscripciones">
    <ion-card-header>
      <h2 class="box-title">Inscripciones</h2>
    </ion-card-header>
    <ion-card-content>
      <ul class="list-inline two-part">
        <li>
          <ion-icon name="cash" item-start></ion-icon>
        </li>
        <li class="text-right"><span>${{totalInsc}}</span></li>
      </ul>
    </ion-card-content>
  </ion-card>

  <ion-card class="white-box dias">
    <ion-card-header>
      <h2 class="box-title">Días restantes</h2>
    </ion-card-header>
    <ion-card-content>
      <ul class="list-inline two-part">
        <li>
          <ion-icon name="calendar" item-start></ion-icon>
        </li>
        <li class="text-right"><span>{{timeTo}}</span></li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
